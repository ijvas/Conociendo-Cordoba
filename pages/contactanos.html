    <main class="formularioPrincipal container-fluid">

      <img src="../src/img/Contactanos/enCuestaBlancaForm.jpg" alt="El Creador del sitio sentado en la arena junto al río y un perro bajo sus pies, con su notebook navegando en internet." class="formularioPrincipal__img">

      <form class="formularioPrincipal__form animate__animated animate__fadeInUpBig">
        <h1 class="formularioPrincipal__tituloDelFormulario">Contactanos!</h1>
        <div><strong>Nombre:</strong></div>
            <input type="text">
        <div><strong>Edad:</strong></div>
            <input type="radio" name="edad" value="1">
            <strong>10a18</strong>
            <input type="radio" name="edad" value="2">
            <strong>19a40</strong>
            <input type="radio" name="edad" value="3">
            <strong>40oMás</strong>
        <div><strong>Ciudad de Residencia:</strong></div>
            <input type="text">
        <div><strong>¿Cuál ciudad te gustaría conocer?</strong></div>
            <select name="quiereConocer:">
                <option value="consquin">Cosquín</option>
                <option value="carlosPaz">Carlos Paz</option>
                <option value="cordobaCapital">Córdoba Capital</option>
                <option value="santaRosaDeCalamuchita">Calamuchita</option>
                <option value="miramar">Miramar</option>
            </select>
        <div><strong>Correo electrónico:</strong></div>
            <input type="email">
        <br/>
        <div>
        <strong>Aceptas recibir mensualmente información de nuestros servicios en tu email?</strong>
        </div> 
            <input type="checkbox">
        <br/>
        <div><strong>¿Algún comentario o sugerencia?</strong></div>
            <textarea name="Comentarios" cols="30" rows="10" placeholder="Tu comentario..."></textarea>
        <br/>
            <input type="reset" value="Reiniciar formulario">
            <input type="button" value="Enviar">
      </form>

    </main>
